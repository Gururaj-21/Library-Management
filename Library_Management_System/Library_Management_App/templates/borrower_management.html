<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    {% load static %}
    <link href="{% static 'css/admin_home.css' %}" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <button id="logoutButton">Logout</button>
    </header>

    <nav>
        <a href="{% url 'borrower_management_page' %}">Borrower Management</a>
        <a href="{% url 'book_management_page' %}">Book Management</a>
    </nav>

    <main>
        <!-- Borrower Management -->
        <section id="borrowerManagement">
            <h2>Manage Borrowers</h2>
            <input type="text" id="borrowerSearch" placeholder="Search borrowers">
            <button id="addBorrowerButton">Add Borrower</button>
            <div id="borrowerFormContainer" class="form-container"></div>
            <table id="borrowersTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Borrowers will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="{% static 'js/borrower_management.js' %}"></script>
</body>
</html>
